<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Weather App</title>
    <link href="/styles.css" rel="stylesheet"/>
    <style>
        .container {
            background: url('assets/sunny.avif') no-repeat center center/cover;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="city">Los Angeles, CA</div>
        <div class="dots">
            <a href="index.html"><div class="dot"></div></a>
            <a href="LA.html"><div class="dot active" href="LA.html"></div></a>
            <a href="index.html"><div class="dot"></div></a>
            <a href="index.html"><div class="dot"></div></a>
            <a href="index.html"><div class="dot"></div></a>
        </div>
        <div class="weather">Sunny</div>
        <div class="temperature">65</div>
        <div class="range">High: 72 Low: 55</div>
        
        <div class="insights">
            <div class="insights-title">
                <img src="assets/AI.png" alt="AI Logo">
                <p><strong>Apple Intelligence Insights</strong></p>
            </div>
            <div class="insight-box">No rainy surprises today in Los Angeles! Enjoy it if you're visiting.</div>
            <div class="insight-box">It's a beautiful day for a run. 🏃‍♂️💨</div>

            <div class="input-box">
                <input type="text" placeholder="What's the weather like at my meeting today?">
                <button>📩</button>
            </div>
        </div>
        
        
        
    </div>
</body>
</html>
